        main {

        .p-2 {

        .min-width-0 {

        }

        .flex {
            display: flex;

        .items-center {
            align-items: center;
        }

        .border {
            border-width: 1px;
        }

            border-top-width: 1px;
        }

        .border-gray-100 {
            border-color: #f7f5f4;
        }

        .border-gray-200 {
            border-color: #eeebea;
        }

        .border-gray-300 {

        }

        .bg-white {

        }

        .bg-gray-0 {
            background-color: #faf9f8;
        }

        .bg-gray-100 {
            background-color: #f7f5f4;

        .text-green-600 {
            color: #0d4b3b;
        }

        .text-blue-600 {
            color: #3f5db3;
        }

        .hover\:text-blue-800:hover {
            color: #253570;
        }

        .text-gray-600 {
            color: #444342;
        }

        .text-gray-700 {
            color: #2e2d2d;
        }

        .text-gray-800 {
            color: #232222;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .font-title {
            font-size: 1.25rem;
            letter-spacing: -0.025em;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-regular {
            font-weight: 400;
        }

        .truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .profile-pic {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            background-size: cover;
            margin-right: 0.5rem;
            flex-shrink: 0;
        }

        .panel {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .animate .panel {
            transform: translateY(10%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.0), 0 10px 10px -5px rgba(0, 0, 0, 0.0);
            transition: transform 1200ms ease, opacity 1200ms ease, box-shadow 1200ms ease;
        }

        .animate .panel-interior {
            opacity: 0.0;
            transition: opacity 1200ms ease;
        }

        .animate .logo {
            transform: translateY(2rem);
            opacity: 0.0;
            transition: transform 1200ms ease, opacity 1200ms ease;
        }

        .animate .header-title {
            transform: translateY(1.6rem);
            opacity: 0.0;
            transition: transform 1200ms ease, opacity 1200ms ease;
        }

        .animate .header-text {
            transform: translateY(1.2rem);
            opacity: 0.0;
            transition: transform 1200ms ease, opacity 1200ms ease;
        }

        .animate .footer {
            transform: translateY(-0.5rem);
            opacity: 0.0;
            transition: transform 1200ms ease, opacity 1200ms ease;
        }

        .animating .panel {
            transform: translateY(0);
            opacity: 1.0;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .animating .panel-interior {
            opacity: 1.0;
        }

        .animating .spinner {
            opacity: 0.0;
        }

        .animating .logo,
        .animating .header-title,
        .animating .header-text,
        .animating .footer {
            transform: translateY(0);
            opacity: 1.0;
        }

        .spinner {
            display: inline-flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            align-items: center;
            transition: opacity 200ms ease;
        }

            .spinner span {
                display: inline-block;
                background-color: currentColor;
                border-radius: 9999px;
                animation-name: loading-dots-blink;
                animation-duration: 1.4s;
                animation-iteration-count: infinite;
                animation-fill-mode: both;
                width: 0.35em;
                height: 0.35em;
                margin: 0 0.15em;
            }

                .spinner span:nth-child(2) {
                    animation-delay: 200ms;
                }

                .spinner span:nth-child(3) {
                    animation-delay: 400ms;
                }

        .spinner {
            display: none;
        }

        .animate .spinner {
            display: inline-flex;
        }

        @keyframes loading-dots-blink {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        @media (prefers-reduced-motion) {
            * {
                animation-duration: 0ms !important;
                transition-duration: 0ms !important;
                transition-delay: 0ms !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 animate animating" style="background-color: #000000">
    <script>
        (function () {
            var lastSeen = localStorage.getItem("lastSeen");
            if (!lastSeen) {
                document.body.classList.add("animate");
                window.addEventListener("load", function () {
                    setTimeout(function () {
                        document.body.classList.add("animating");
                        localStorage.setItem("lastSeen", Date.now());
                    }, 100);
                });
            }
        })();
    </script>
    <main class="text-gray-800">
        <div class="panel relative bg-white rounded-lg width-full shadow-xl mb-8 p-4">

        </div>

</body>
</html>
